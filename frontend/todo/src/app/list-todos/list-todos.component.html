<table>
  <caption>My todos</caption>
  <thead>
  <tr>
    <th> Description </th>
    <th> Target Date </th>
    <th> Completed already </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td> {{todo.description}} </td>
    <td> {{todo.targetDate | date}} </td>
    <td> {{todo.done}} </td>
  </tr>
  </tbody>
</table>
