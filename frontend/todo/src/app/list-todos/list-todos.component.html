<h1> My todos </h1>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th> Description</th>
      <th> Target Date</th>
      <th> Completed already</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td> {{todo.description}} </td>
      <td> {{todo.targetDate | date}} </td>
      <td> {{todo.isDone}} </td>
    </tr>
    </tbody>
  </table>
</div>
